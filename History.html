<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <title>Booking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+Thai:wght@400;700&display=swap"
        rel="stylesheet" />
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body {
            font-family: 'Noto Sans Thai', sans-serif;
        }
		select {
			-webkit-appearance: none;
			-moz-appearance: none;
			appearance: none;
		}
        .spinner {
            width: 3rem;
            height: 3rem;
            border: .5rem solid #eee;
            border-top: .5rem solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body class="bg-gradient-to-b from-purple-100 via-orange-100 to-white min-h-screen relative bg-fixed">

    <!-- Loading Overlay (for confirm actions) -->
    <div id="loadingOverlay" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden z-50">
        <div class="spinner"></div>
    </div>

    <!-- Custom Alert -->
    <div id="customAlertOverlay" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50 hidden">
        <div class="bg-white p-6 rounded shadow-lg text-center w-72">
            <p id="customAlertMessage" class="mb-4 text-gray-700 text-sm"></p>
            <!-- ปุ่มจะถูกสร้างโดย showAlert -->
        </div>
    </div>


    <main class="max-w-md mx-auto p-4">
        <div class="flex justify-between items-center mb-2">
            <h1 id="historyTitle" class="text-lg font-bold">รายการนัดหมายของคุณ</h1>
            <select id="langSwitcher" class="bg-slate-100 border border-slate-300 rounded px-2 py-1 text-xs focus:outline-none">
                <option value="th">ไทย</option>
                <option value="en">English</option>
                <option value="my">မြန်မာ</option>
                <option value="lo">ລາວ</option>
            </select>
        </div>

        <div class="grid grid-cols-2 gap-2 mb-4">
            <select id="statusFilter" class="p-2 border rounded-lg bg-white">
                <option value="" data-tkey="history.status.all">ทั้งหมด</option>
                <option value="รอการยืนยัน" data-tkey="history.status.pending">รอการยืนยัน</option>
                <option value="ยืนยันแล้ว" data-tkey="history.status.confirmed">ยืนยันแล้ว</option>
                <option value="ยกเลิก" data-tkey="history.status.cancelled">ยกเลิก</option>
                <option value="เสร็จสิ้น" data-tkey="history.status.completed">เสร็จสิ้น</option>
            </select>
            <select id="dateSort" class="p-2 border rounded-lg bg-white">
                <option value="latest" data-tkey="history.sort.latest">วันที่ล่าสุด</option>
                <option value="oldest" data-tkey="history.sort.oldest">วันที่เก่าสุด</option>
            </select>
        </div>

        <table class="w-full bg-white rounded shadow text-sm">
            <thead>
                <tr>
                    <th class="bg-[#2F1A87] text-white p-2 text-left rounded-tl-lg" data-tkey="history.col.name">ชื่อ-นามสกุล</th>
                    <th class="bg-[#2F1A87] text-white p-2 text-left" data-tkey="history.col.date">วันที่</th>
                    <th class="bg-[#2F1A87] text-white p-2 text-center" data-tkey="history.col.status">สถานะ</th>
                    <th class="bg-[#2F1A87] text-white p-2 text-center rounded-tr-lg" data-tkey="history.col.view">ดู</th>
                </tr>
            </thead>
            <tbody id="dataBody">
                <!-- จะเติมข้อมูลที่นี่ -->
            </tbody>
        </table>

        <!-- Pagination Controls -->
        <div id="pagination" class="flex justify-center mt-4 space-x-1"></div>

        <input type="hidden" id="useridlineFilter" />
    </main>

    <script src="Config.js"></script>
    <script src="language.js"></script>
    <script>
        // --- Language Switcher & Translation ---
        let currentLang = localStorage.getItem('history_lang') || 'th';
        function t(key) {
            if (translations[currentLang] && translations[currentLang][key]) return translations[currentLang][key];
            return key;
        }
        function updateLangUI() {
            document.getElementById('historyTitle').textContent = t('history.title');
            document.querySelectorAll('[data-tkey]').forEach(el => {
                el.textContent = t(el.getAttribute('data-tkey'));
            });
        }
        document.addEventListener('DOMContentLoaded', () => {
            const langSel = document.getElementById('langSwitcher');
            langSel.value = currentLang;
            langSel.addEventListener('change', () => {
                currentLang = langSel.value;
                localStorage.setItem('history_lang', currentLang);
                updateLangUI();
                loadData();
            });
            updateLangUI();
        });
        let currentData = [];
        let currentPage = 1;
        const itemsPerPage = 10;

        const showLoading = () => document.getElementById('loadingOverlay').classList.remove('hidden');
        const hideLoading = () => document.getElementById('loadingOverlay').classList.add('hidden');
        // Customizable alert with confirm/cancel (for confirmAction)
        const showAlert = (msg, cb, opts = {}) => {
            const overlay = document.getElementById('customAlertOverlay');
            const msgEl = document.getElementById('customAlertMessage');
            msgEl.textContent = msg;
            // Remove old buttons if any
            const btnArea = overlay.querySelector('.alert-btn-area');
            if (btnArea) btnArea.remove();
            // Create button area
            const area = document.createElement('div');
            area.className = 'alert-btn-area flex justify-center gap-2 mt-4';
            // Only show confirm/cancel if opts.showCancel, else just confirm
            if (opts.showCancel) {
                // Confirm button
                const okBtn = document.createElement('button');
                okBtn.textContent = opts.confirmText || 'ตกลง';
                okBtn.className = 'bg-indigo-600 text-white px-4 py-2 rounded';
                okBtn.onclick = () => {
                    overlay.classList.add('hidden');
                    overlay.classList.remove('flex', 'items-center', 'justify-center');
                    if (cb) cb(true);
                };
                area.appendChild(okBtn);
                // Cancel button
                const cancelBtn = document.createElement('button');
                cancelBtn.textContent = opts.cancelText || 'ยกเลิก';
                cancelBtn.className = 'bg-gray-300 text-gray-800 px-4 py-2 rounded';
                cancelBtn.onclick = () => {
                    overlay.classList.add('hidden');
                    overlay.classList.remove('flex', 'items-center', 'justify-center');
                    if (cb) cb(false);
                };
                area.appendChild(cancelBtn);
            } else {
                // Only confirm button (for info alert)
                const okBtn = document.createElement('button');
                okBtn.textContent = opts.confirmText || 'ตกลง';
                okBtn.className = 'bg-indigo-600 text-white px-4 py-2 rounded';
                okBtn.onclick = () => {
                    overlay.classList.add('hidden');
                    overlay.classList.remove('flex', 'items-center', 'justify-center');
                    if (cb) cb();
                };
                area.appendChild(okBtn);
            }
            overlay.querySelector('div.bg-white').appendChild(area);
            overlay.classList.remove('hidden');
            overlay.classList.add('flex', 'items-center', 'justify-center');
        };

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await liff.init({ liffId: LIFF_ID_HIS });
                if (!liff.isLoggedIn()) {
                    liff.login({ redirectUri: window.location.href });
                    return;
                }
                const profile = await liff.getProfile();
                document.getElementById('useridlineFilter').value = profile.userId;
                ['statusFilter', 'dateSort'].forEach(id =>
                    document.getElementById(id).addEventListener('change', loadData)
                );
                loadData();
            } catch (err) {
                console.error('LIFF Error:', err);
                showAlert('LIFF โหลดไม่สำเร็จ: ' + err.message);
            }
        });

        async function loadData() {
            const tbody = document.getElementById('dataBody');
            const paginationEl = document.getElementById('pagination');
            // แสดงข้อความกำลังโหลดในตาราง
            tbody.innerHTML = `<tr><td colspan="4" class="text-center p-4 text-gray-500">${t('history.loading')}</td></tr>`;
            paginationEl.innerHTML = '';

            try {
                const res = await fetch(`${WEB_APP_URL}?action=fetchBookings`);
                const allData = await res.json();
                const uid = document.getElementById('useridlineFilter').value;

                const filtered = allData.filter(d => d.userlineid === uid)
                    .map(d => ({
                        ...d,
                        parsedDate: new Date(d.date.split('-').reverse().join('-'))
                    }));

                const sorted = filtered.sort((a, b) => {
                    return document.getElementById('dateSort').value === 'latest' ?
                        b.parsedDate - a.parsedDate :
                        a.parsedDate - b.parsedDate;
                });

                const status = document.getElementById('statusFilter').value.toLowerCase();
                const final = sorted.filter(d =>
                    !status || d.status.toLowerCase().includes(status)
                );

                currentData = final;
                currentPage = 1;
                displayPage(currentPage);
            } catch (err) {
                console.error(err);
                showAlert('โหลดข้อมูลล้มเหลว');
            }
        }

        // --- Helper for status translation ---
        function statusKey(status) {
            if (!status) return 'all';
            if (['รอการยืนยัน','Pending'].includes(status)) return 'pending';
            if (['ยืนยันแล้ว','Confirmed'].includes(status)) return 'confirmed';
            if (['ยกเลิก','Cancelled'].includes(status)) return 'cancelled';
            if (['เสร็จสิ้น','Completed'].includes(status)) return 'completed';
            return 'all';
        }

        function displayPage(page) {
            const tbody = document.getElementById('dataBody');
            tbody.innerHTML = '';

            if (currentData.length === 0) {
                tbody.innerHTML = `<tr><td colspan="4" class="text-center p-4 text-gray-500">${t('history.nodata')}</td></tr>`;
            } else {
                const start = (page - 1) * itemsPerPage;
                const end = start + itemsPerPage;
                const pageData = currentData.slice(start, end);

                pageData.forEach(item => {
                    // Use only new column names from fetchBookings
                    const fullName = ((item.firstName || '') + ' ' + (item.lastName || '')).trim() || '-';
                    // แถวหลัก
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="p-2 border-b">${fullName}</td>
                        <td class="p-2 border-b">${item.date || '-'}</td>
                        <td class="p-2 border-b text-center">${t('history.status.' + (statusKey(item.status)) )}</td>
                        <td class="p-2 border-b text-center">
                            <button class="toggleDetail bg-indigo-600 text-white px-2 py-1 rounded" data-tkey="history.view">${t('history.view')}</button>
                        </td>
                    `;
                    tbody.appendChild(row);

                    // แถวรายละเอียด (ซ่อนอยู่ก่อน)
                    const detailRow = document.createElement('tr');
                    detailRow.classList.add('hidden');
                    detailRow.innerHTML = `
                        <td colspan="4" class="bg-gray-50 p-4 text-sm">
                            <div class="grid grid-cols-1 gap-1">
                                <p><strong>${t('history.detail.name')}</strong> ${fullName}</p>
                                <p><strong>${t('history.detail.phone')}</strong> ${item.phonenumber || '-'}</p>
                                <p><strong>${t('history.detail.id')}</strong> ${item.idCardOrSocial || '-'}</p>
                                <p><strong>${t('history.detail.disease')}</strong> ${item.diseaseAllergy || '-'}</p>
                                <p><strong>${t('history.detail.service')}</strong> ${item.service || '-'}</p>
                                <p><strong>${t('history.detail.date')}</strong> ${item.date || '-'}</p>
                                <p><strong>${t('history.detail.time')}</strong> ${item.time || '-'}</p>
                                <p><strong>${t('history.detail.note')}</strong> ${item.note || '-'}</p>
                                <p><strong>${t('history.detail.status')}</strong> ${t('history.status.' + (statusKey(item.status)) )}</p>
                                <div class="mt-3 flex gap-2">
                                    <button class="confirmBtn bg-green-500 text-white px-4 py-1 rounded" ${item.status !== 'รอการยืนยัน' ? 'disabled style="opacity:.5"' : ''} data-id="${item.idKey}">${t('history.confirm')}</button>
                                    <button class="cancelBtn bg-red-500 text-white px-4 py-1 rounded" ${['ยกเลิก', 'เสร็จสิ้น'].includes(item.status) ? 'disabled style="opacity:.5"' : ''} data-id="${item.idKey}">${t('history.cancel')}</button>
                                </div>
                            </div>
                        </td>
                    `;
                    tbody.appendChild(detailRow);

                    // สลับการแสดงรายละเอียด
                    row.querySelector('.toggleDetail').onclick = () => {
                        detailRow.classList.toggle('hidden');
                    };
                });

                // ผูกเหตุการณ์ให้ปุ่มยืนยันและยกเลิก
                document.querySelectorAll('.confirmBtn').forEach(btn => {
                    btn.onclick = () => confirmAction(t('history.confirmQ'), 'confirmBooking', btn.dataset.id);
                });
                document.querySelectorAll('.cancelBtn').forEach(btn => {
                    btn.onclick = () => confirmAction(t('history.cancelQ'), 'cancelBooking', btn.dataset.id);
                });
            }

            renderPaginationControls();
        }

        function renderPaginationControls() {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            const totalPages = Math.ceil(currentData.length / itemsPerPage);
            if (totalPages <= 1) return;

            // ปุ่ม หน้าสุด
            const firstBtn = document.createElement('button');
            firstBtn.textContent = 'หน้าสุด';
            firstBtn.dataset.page = 1;
            firstBtn.className = `px-3 py-1 border rounded ${currentPage === 1 ? 'bg-indigo-600 text-white' : ''}`;
            pagination.appendChild(firstBtn);

            // ปุ่มหน้า 1-3
            const pageCount = Math.min(3, totalPages);
            for (let i = 1; i <= pageCount; i++) {
                const btn = document.createElement('button');
                btn.textContent = i;
                btn.dataset.page = i;
                btn.className = `px-3 py-1 border rounded ${currentPage === i ? 'bg-indigo-600 text-white' : ''}`;
                pagination.appendChild(btn);
            }

            // ปุ่ม หลังสุด
            const lastBtn = document.createElement('button');
            lastBtn.textContent = 'หลังสุด';
            lastBtn.dataset.page = totalPages;
            lastBtn.className = `px-3 py-1 border rounded ${currentPage === totalPages ? 'bg-indigo-600 text-white' : ''}`;
            pagination.appendChild(lastBtn);

            // ผูกเหตุการณ์ของปุ่มทั้งหมด
            pagination.querySelectorAll('button').forEach(btn => {
                btn.onclick = () => {
                    currentPage = Number(btn.dataset.page);
                    displayPage(currentPage);
                };
            });
        }

        function confirmAction(message, action, id) {
            showAlert(message, (confirmed) => {
                if (!confirmed) return; // user cancelled
                showLoading();
                fetch(`${WEB_APP_URL}?action=${action}&id=${encodeURIComponent(id)}`, {
                    method: 'POST',
                })
                    .then(() => {
                        hideLoading();
                        showAlert(t('history.success'), loadData);
                    })
                    .catch(err => {
                        console.error(err);
                        hideLoading();
                        showAlert(t('history.error'));
                    });
            }, { showCancel: true, confirmText: t('history.confirm'), cancelText: t('history.cancel') });
        }
    </script>
</body>

</html>
