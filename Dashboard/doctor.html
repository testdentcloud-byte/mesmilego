    <!-- Modal for Add/Edit Doctor -->
    <div id="doctorModal" class="fixed inset-0 hidden items-center justify-center bg-black bg-opacity-50 z-[100]">
        <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
            <h3 id="modalTitle" class="text-xl font-bold mb-4">เพิ่มข้อมูลหมอ</h3>
            <form id="doctorForm">
                <input type="hidden" id="doctorId" />

                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">วันที่</label>
                    <input type="date" id="doctorDate" required
                        class="w-full border border-gray-300 rounded px-3 py-2" />
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">หมอ 1</label>
                    <select id="doctor1" class="w-full border border-gray-300 rounded px-3 py-2">
                        <option value="">-- เลือกหมอ --</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">หมอ 2</label>
                    <select id="doctor2" class="w-full border border-gray-300 rounded px-3 py-2">
                        <option value="">-- เลือกหมอ --</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">หมอ 3</label>
                    <select id="doctor3" class="w-full border border-gray-300 rounded px-3 py-2">
                        <option value="">-- เลือกหมอ --</option>

                </div>

    <script src="Config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const isLoggedIn = localStorage.getItem('isAdminLoggedIn') === 'true';
            if (!isLoggedIn) {
                window.location.href = 'login.html';
                return;
            }

            const adminName = localStorage.getItem('adminName') || 'Admin';
            document.getElementById('adminName').textContent = adminName;
            loadDoctorNames(); // โหลดรายชื่อหมอจากชีต "ตั้งค่าทั่วไป"
            loadDoctorData();
        });

        function logout() {
            localStorage.removeItem('isAdminLoggedIn');
            localStorage.removeItem('adminName');
            window.location.href = 'login.html';
        }

        const loadingOverlay = document.getElementById('loadingOverlay');
        const alertOverlay = document.getElementById('customAlertOverlay');
        const alertMessageEl = document.getElementById('customAlertMessage');
        const alertOkBtn = document.getElementById('customAlertOk');

        const doctorModal = document.getElementById('doctorModal');
        const addDoctorBtn = document.getElementById('addDoctorBtn');
        const cancelModalBtn = document.getElementById('cancelModalBtn');
        const doctorForm = document.getElementById('doctorForm');
        const doctorTableBody = document.getElementById('doctorTableBody');

        let doctorNamesList = []; // เก็บรายชื่อหมอที่ดึงมาจากชีต

        const showLoading = () => loadingOverlay.classList.remove('hidden');
        const hideLoading = () => loadingOverlay.classList.add('hidden');

        function showAlert(msg) {
            alertMessageEl.textContent = msg;
            alertOverlay.classList.remove('hidden');
            alertOverlay.classList.add('flex');
            alertOkBtn.onclick = () => {
                alertOverlay.classList.add('hidden');
                alertOverlay.classList.remove('flex');
            };
        }

        // ฟังก์ชันโหลดรายชื่อหมอจากชีต "ตั้งค่าทั่วไป"
        async function loadDoctorNames() {
            try {
                const response = await fetch(`${WEB_APP_URL}?action=fetchDoctorNames`);
                const data = await response.json();
                doctorNamesList = data;
                
                console.log('Loaded doctor names:', doctorNamesList);
                
                // เติมรายชื่อหมอใน dropdown ทั้ง 3 ช่อง
                populateDoctorDropdowns();
            } catch (error) {
                console.error('Error loading doctor names:', error);
                showAlert('ไม่สามารถโหลดรายชื่อหมอได้: ' + error.message);
            }
        }

        // ฟังก์ชันเติมข้อมูลใน dropdown
        function populateDoctorDropdowns() {
            const dropdowns = ['doctor1', 'doctor2', 'doctor3'];
            
            dropdowns.forEach(dropdownId => {
                const dropdown = document.getElementById(dropdownId);
                const currentValue = dropdown.value; // เก็บค่าปัจจุบันไว้ก่อน
                
                // ล้างตัวเลือกเดิม (เหลือแค่ option แรก)
                dropdown.innerHTML = '<option value="">-- เลือกหมอ --</option>';
                
                // เพิ่มรายชื่อหมอจากข้อมูลที่โหลดมา
                doctorNamesList.forEach(doctorName => {
                    const option = document.createElement('option');
                    option.value = doctorName;
                    option.textContent = doctorName;
                    dropdown.appendChild(option);
                });
                
                // คืนค่าเดิมถ้ามี
                if (currentValue) {
                    dropdown.value = currentValue;
                }
            });
        }

        addDoctorBtn.addEventListener('click', () => {
            document.getElementById('modalTitle').textContent = 'เพิ่มข้อมูลหมอ';
            doctorForm.reset();
            document.getElementById('doctorId').value = '';
            populateDoctorDropdowns(); // รีเฟรช dropdown
            doctorModal.classList.remove('hidden');
            doctorModal.classList.add('flex');
        });

        cancelModalBtn.addEventListener('click', () => {
            doctorModal.classList.add('hidden');
            doctorModal.classList.remove('flex');
        });

        doctorForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            showLoading();

            const formData = new FormData();
            formData.append('action', 'saveDoctorData');
            formData.append('id', document.getElementById('doctorId').value);
            formData.append('date', document.getElementById('doctorDate').value);
            formData.append('doctor1', document.getElementById('doctor1').value);
            formData.append('doctor2', document.getElementById('doctor2').value);
            formData.append('doctor3', document.getElementById('doctor3').value);


            try {
                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.text();
                hideLoading();
                showAlert(result);
                doctorModal.classList.add('hidden');
                doctorModal.classList.remove('flex');
                loadDoctorData();
            } catch (error) {
                hideLoading();
                showAlert('เกิดข้อผิดพลาด: ' + error.message);
            }
        });

        async function loadDoctorData() {
            showLoading();
            try {
                const response = await fetch(`${WEB_APP_URL}?action=fetchDoctorData`);
                const data = await response.json();

                doctorTableBody.innerHTML = '';

                if (data.length === 0) {
                    doctorTableBody.innerHTML = '<tr><td colspan="8" class="text-center p-4 text-gray-500">ไม่มีข้อมูล</td></tr>';
                } else {
                    data.forEach(item => {
                        // แปลงวันที่ให้แสดงเป็น dd-MM-yyyy
                        let displayDate = item.date;
                        if (displayDate && displayDate.includes('T')) {
                            // ถ้าเป็น ISO format (2025-10-02T17:00:00.000Z)
                            const d = new Date(displayDate);
                            const day = String(d.getDate()).padStart(2, '0');
                            const month = String(d.getMonth() + 1).padStart(2, '0');
                            const year = d.getFullYear();
                            displayDate = `${day}-${month}-${year}`;
                        }

                        const row = document.createElement('tr');
                        row.className = 'border-b hover:bg-gray-50';
                        row.innerHTML = `
                            <td class="p-3">${item.id}</td>
                            <td class="p-3">${displayDate}</td>
                            <td class="p-3">${item.doctor1 || '-'}</td>
                            <td class="p-3">${item.doctor2 || '-'}</td>
                            <td class="p-3">${item.doctor3 || '-'}</td>
                            <td class="p-3 text-center">
                                <button onclick="editDoctor('${item.id}')" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded text-xs mr-2">แก้ไข</button>
                                <button onclick="deleteDoctor('${item.id}')" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-xs">ลบ</button>
                            </td>
                        `;
                        doctorTableBody.appendChild(row);
                    });
                }

                hideLoading();
            } catch (error) {
                hideLoading();
                showAlert('โหลดข้อมูลล้มเหลว: ' + error.message);
            }
        }

        async function editDoctor(id) {
            showLoading();
            try {
                const response = await fetch(`${WEB_APP_URL}?action=getDoctorById&id=${id}`);
                const data = await response.json();

                document.getElementById('modalTitle').textContent = 'แก้ไขข้อมูลหมอ';
                document.getElementById('doctorId').value = data.id;

                // แปลงวันที่ให้เป็นรูปแบบ yyyy-MM-dd สำหรับ input type="date"
                let inputDate = data.date;
                if (inputDate) {
                    if (inputDate.includes('T')) {
                        // ถ้าเป็น ISO format
                        const d = new Date(inputDate);
                        const year = d.getFullYear();
                        const month = String(d.getMonth() + 1).padStart(2, '0');
                        const day = String(d.getDate()).padStart(2, '0');
                        inputDate = `${year}-${month}-${day}`;
                    } else if (inputDate.includes('-') && inputDate.split('-').length === 3) {
                        const parts = inputDate.split('-');
                        if (parts[0].length === 2) {
                            // ถ้าเป็น dd-MM-yyyy ให้แปลงเป็น yyyy-MM-dd
                            inputDate = `${parts[2]}-${parts[1]}-${parts[0]}`;
                        }
                    }
                }

                document.getElementById('doctorDate').value = inputDate;
                document.getElementById('doctor1').value = data.doctor1 || '';
                document.getElementById('doctor2').value = data.doctor2 || '';
                document.getElementById('doctor3').value = data.doctor3 || '';

                doctorModal.classList.remove('hidden');
                doctorModal.classList.add('flex');
                hideLoading();
            } catch (error) {
                hideLoading();
                showAlert('โหลดข้อมูลล้มเหลว: ' + error.message);
            }
        }

        async function deleteDoctor(id) {
            if (!confirm('คุณต้องการลบข้อมูลนี้หรือไม่?')) return;

            showLoading();
            try {
                const response = await fetch(`${WEB_APP_URL}?action=deleteDoctorData&id=${id}`, {
                    method: 'POST'
                });

                const result = await response.text();
                hideLoading();
                showAlert(result);
                loadDoctorData();
            } catch (error) {
                hideLoading();
                showAlert('ลบข้อมูลล้มเหลว: ' + error.message);
            }
        }
    </script>
