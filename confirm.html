<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ยืนยันการนัดหมาย</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans Thai', sans-serif; }
        .spinner {
            width: 3rem; height: 3rem;
            border: .5rem solid #e5e7eb;
            border-top-color: #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .hidden { display: none !important; }
    </style>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen p-4">

    <div id="loadingOverlay" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="text-center">
            <div class="spinner mx-auto"></div>
            <p id="loadingText" class="text-white mt-3">กำลังดำเนินการ...</p>
        </div>
    </div>

    <div id="mainCard" class="bg-white w-full max-w-md rounded-xl shadow-lg p-6 space-y-4 hidden relative">
        <div class="absolute right-0 top-0 mt-2 mr-2 z-10">
            <select id="langSwitcher" class="bg-slate-100 border border-slate-300 rounded px-2 py-1 text-xs focus:outline-none">
                <option value="th">ไทย</option>
                <option value="en">English</option>
                <option value="my">မြန်မာ</option>
                <option value="km">ខ្មែរ</option>
            </select>
        </div>
        <h1 id="cardTitle" class="text-xl font-bold text-slate-800 text-center">จัดการนัดหมาย</h1>
        <div class="border-t border-slate-200"></div>

        <div id="detailsContainer" class="space-y-2 text-sm">
            <div class="flex justify-between"><span class="text-slate-500" data-tkey="label.name">ชื่อผู้จอง:</span><strong id="detail-name" class="text-slate-700 text-right"></strong></div>
            <div class="flex justify-between"><span class="text-slate-500" data-tkey="label.service">บริการ:</span><strong id="detail-service" class="text-slate-700 text-right"></strong></div>
            <div class="flex justify-between"><span class="text-slate-500" data-tkey="label.date">วันที่:</span><strong id="detail-date" class="text-slate-700 text-right"></strong></div>
            <div class="flex justify-between"><span class="text-slate-500" data-tkey="label.time">เวลา:</span><strong id="detail-time" class="text-slate-700 text-right"></strong></div>
        </div>

        <div id="buttonsContainer" class="pt-2">
             <div class="border-t border-slate-200 mb-4"></div>
            <div class="flex gap-3">
                <button id="cancelBtn" class="flex-1 bg-red-100 text-red-700 hover:bg-red-200 font-bold py-3 px-4 rounded-lg transition" data-tkey="btn.cancel">ยกเลิก</button>
                <button id="confirmBtn" class="flex-[2] bg-indigo-600 text-white hover:bg-indigo-700 font-bold py-3 px-4 rounded-lg transition" data-tkey="btn.confirm">ยืนยันนัดหมาย</button>
            </div>
        </div>
        
        <div id="resultContainer" class="hidden text-center py-8">
            <p id="resultText" class="text-lg font-semibold text-slate-700 mb-4"></p>
            <button id="closeBtn" onclick="liff.closeWindow()" class="bg-slate-200 hover:bg-slate-300 text-slate-800 font-bold py-2 px-6 rounded-lg" data-tkey="btn.close">ปิด</button>
        </div>
    </div>
    <script src="Config.js"></script>

    <script>
 // Translation dictionary
 const translations = {
     th: {
         title: 'จัดการนัดหมาย',
         success: 'สำเร็จ!',
         error: 'เกิดข้อผิดพลาด',
         loading: 'กำลังดำเนินการ...',
         resultSuccess: 'ดำเนินการเรียบร้อยแล้ว',
         resultConfirm: 'ยืนยันการนัดหมายสำเร็จแล้ว',
         resultCancel: 'ยกเลิกการนัดหมายสำเร็จแล้ว',
         btn: { confirm: 'ยืนยันนัดหมาย', cancel: 'ยกเลิก', close: 'ปิด' },
         label: { name: 'ชื่อผู้จอง:', service: 'บริการ:', date: 'วันที่:', time: 'เวลา:' },
     },
     en: {
         title: 'Manage Appointment',
         success: 'Success!',
         error: 'Error',
         loading: 'Processing...',
         resultSuccess: 'Operation completed',
         resultConfirm: 'Appointment confirmed',
         resultCancel: 'Appointment cancelled',
         btn: { confirm: 'Confirm', cancel: 'Cancel', close: 'Close' },
         label: { name: 'Name:', service: 'Service:', date: 'Date:', time: 'Time:' },
     },
     my: {
         title: 'ချိန်းဆိုမှုစီမံခြင်း',
         success: 'အောင်မြင်သည်!',
         error: 'အမှား',
         loading: 'လုပ်ဆောင်နေသည်...',
         resultSuccess: 'လုပ်ဆောင်မှုပြီးပါပြီ',
         resultConfirm: 'ချိန်းဆိုမှုအတည်ပြုပြီးပါပြီ',
         resultCancel: 'ချိန်းဆိုမှုဖျက်ပြီးပါပြီ',
         btn: { confirm: 'အတည်ပြုပါ', cancel: 'ဖျက်ပါ', close: 'ပိတ်ပါ' },
         label: { name: 'အမည်:', service: 'ဝန်ဆောင်မှု:', date: 'ရက်စွဲ:', time: 'အချိန်:' },
     },
     km: {
         title: 'គ្រប់គ្រងការណាត់ជួប',
         success: 'ជោគជ័យ!',
         error: 'កំហុស',
         loading: 'កំពុងដំណើរការ...',
         resultSuccess: 'ប្រតិបត្តិការបានបញ្ចប់',
         resultConfirm: 'បានបញ្ជាក់ការណាត់ជួបរួចរាល់',
         resultCancel: 'បានលុបចោលការណាត់ជួបរួចរាល់',
         btn: { confirm: 'បញ្ជាក់', cancel: 'បោះបង់', close: 'បិទ' },
         label: { name: 'ឈ្មោះ:', service: 'សេវាកម្ម:', date: 'កាលបរិច្ឆេទ:', time: 'ពេលវេលា:' },
     },
 };
 let currentLang = localStorage.getItem('confirm_lang') || 'th';
 function t(key) {
     const keys = key.split('.');
     let v = translations[currentLang];
     for (const k of keys) v = v?.[k];
     return v || key;
 }

 function updateLangUI() {
     document.getElementById('cardTitle').textContent = t('title');
     document.querySelectorAll('[data-tkey]').forEach(el => {
         el.textContent = t(el.getAttribute('data-tkey'));
     });
     // Update loading overlay text
     document.getElementById('loadingText').textContent = t('loading');
     // Update result text if visible
     if (!document.getElementById('resultContainer').classList.contains('hidden')) {
         // Only update if resultText is a known result
         const txt = document.getElementById('resultText').textContent;
         if ([translations.th.resultSuccess, translations.en.resultSuccess, translations.my.resultSuccess, translations.km.resultSuccess].includes(txt)) {
             document.getElementById('resultText').textContent = t('resultSuccess');
         } else if ([translations.th.resultConfirm, translations.en.resultConfirm, translations.my.resultConfirm, translations.km.resultConfirm].includes(txt)) {
             document.getElementById('resultText').textContent = t('resultConfirm');
         } else if ([translations.th.resultCancel, translations.en.resultCancel, translations.my.resultCancel, translations.km.resultCancel].includes(txt)) {
             document.getElementById('resultText').textContent = t('resultCancel');
         }
     }
 }
        document.addEventListener('DOMContentLoaded', async () => {
            // Set language switcher
            const langSel = document.getElementById('langSwitcher');
            langSel.value = currentLang;
            langSel.addEventListener('change', () => {
                currentLang = langSel.value;
                localStorage.setItem('confirm_lang', currentLang);
                updateLangUI();
            });
            updateLangUI();

            showLoading(true, t('loading'));
            try {
                await liff.init({ liffId: LIFF_ID_CONFIRM });
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }

                const urlParams = new URLSearchParams(window.location.search);
                const bookingId = urlParams.get('id');
                if (!bookingId) {
                    throw new Error("ไม่พบรหัสการจองใน URL");
                }
                document.getElementById('detail-name').textContent = urlParams.get('name') || '-';
                document.getElementById('detail-service').textContent = urlParams.get('service') || '-';
                document.getElementById('detail-date').textContent = urlParams.get('date') || '-';
                document.getElementById('detail-time').textContent = urlParams.get('time') || '-';

                document.getElementById('confirmBtn').onclick = () => handleAction('confirmBooking', bookingId);
                document.getElementById('cancelBtn').onclick = () => handleAction('cancelBooking', bookingId);

            } catch (error) {
                console.error("Initialization Error:", error);
                showError(error.message);
            } finally {
                showLoading(false);
                document.getElementById('mainCard').classList.remove('hidden');
            }
        });

        // --- วางทับฟังก์ชันนี้ทั้งหมดใน confirm.html ---
async function handleAction(action, bookingId) {
    showLoading(true, "กำลังดำเนินการ...");
    try {
        // *** จุดที่แก้ไข: เปลี่ยนรูปแบบการ fetch ให้เรียบง่ายขึ้น ***
        // เราส่งข้อมูลทั้งหมดผ่าน URL อยู่แล้ว จึงไม่จำเป็นต้องมี headers หรือ body
        const response = await fetch(`${WEB_APP_URL}?action=${action}&id=${bookingId}`, {
            method: 'POST' 
        });

        const resultText = await response.text();
        if (!response.ok) {
            // ถ้าเซิร์ฟเวอร์ส่งข้อความ error กลับมา ให้แสดงข้อความนั้น
            throw new Error(resultText || "การดำเนินการไม่สำเร็จ");
        }

        let message = 'ดำเนินการเรียบร้อยแล้ว';
        if (action === 'confirmBooking') {
            message = 'ยืนยันการนัดหมายสำเร็จแล้ว';
        } else if (action === 'cancelBooking') {
            message = 'ยกเลิกการนัดหมายสำเร็จแล้ว';
        }
        showSuccess(message);

    } catch (error) {
        // แสดงข้อความ Error ที่มาจาก Server หรือ "Load failed" กรณีเชื่อมต่อไม่ได้เลย
        showError(`ผิดพลาด: ${error.message}`);
    }
}

        function showLoading(isLoading, text) {
            const overlay = document.getElementById('loadingOverlay');
            document.getElementById('loadingText').textContent = text || t('loading');
            isLoading ? overlay.classList.remove('hidden') : overlay.classList.add('hidden');
        }

        function showSuccess(message) {
            showLoading(false);
            document.getElementById('detailsContainer').classList.add('hidden');
            document.getElementById('buttonsContainer').classList.add('hidden');
            document.getElementById('cardTitle').textContent = t('success');
            const resultContainer = document.getElementById('resultContainer');
            document.getElementById('resultText').textContent = message;
            resultContainer.classList.remove('hidden');
            updateLangUI();
        }
        
        function showError(message) {
            showLoading(false);
            document.getElementById('detailsContainer').classList.add('hidden');
            document.getElementById('buttonsContainer').classList.add('hidden');
            document.getElementById('cardTitle').textContent = t('error');
            const resultContainer = document.getElementById('resultContainer');
            document.getElementById('resultText').textContent = message;
            resultContainer.classList.remove('hidden');
            updateLangUI();
        }
    </script>
</body>
</html>
